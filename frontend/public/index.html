<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeMessage – Анонимный чат</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Шаг 1: Ввод данных -->
        <div id="step1" class="step active">
            <h1><i class="fas fa-comment-dots"></i> MeMessage</h1>
            <div class="card">
                <h2>Расскажите о себе</h2>
                <input type="text" id="name" placeholder="Ваше имя" maxlength="20">
                <input type="number" id="age" placeholder="Возраст" min="12" max="120">
                <select id="gender">
                    <option value="">Ваш пол</option>
                    <option value="Мужской">Мужской</option>
                    <option value="Женский">Женский</option>
                </select>
                <select id="preferredGender">
                    <option value="">Ищу собеседника</option>
                    <option value="Мужской">Мужского пола</option>
                    <option value="Женский">Женского пола</option>
                    <option value="Любой">Любого пола</option>
                </select>
                <select id="ageGroup">
                    <option value="">Возрастная группа</option>
                    <option value="12-16">12-16 лет</option>
                    <option value="18-26">18-26 лет</option>
                    <option value="26-35">26-35 лет</option>
                    <option value="35+">35+ лет</option>
                </select>
                <button id="btnStart">Найти собеседника</button>
            </div>
        </div>

        <!-- Шаг 2: Чат -->
        <div id="step2" class="step">
            <div class="chat-header">
                <h2><i class="fas fa-user"></i> <span id="partnerName">Собеседник</span></h2>
                <button id="btnEndDialog" class="btn-red">Завершить диалог</button>
            </div>
            <div id="chatMessages" class="chat-messages">
                <!-- Сообщения подгружаются динамически -->
            </div>
            <div class="chat-input">
                <textarea id="textInput" placeholder="Введите сообщение..."></textarea>
                <button id="btnSendText"><i class="fas fa-paper-plane"></i></button>
                <button id="btnRecordVoice" class="btn-voice"><i class="fas fa-microphone"></i></button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    <script src="voice.js"></script>
    <script src="infinite-scroll.js"></script>
</body>
</html>
