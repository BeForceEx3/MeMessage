services:
  - type: web
    name: memessage
    env: node
    buildCommand: npm install
    startCommand: node backend/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: memessage-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: memessage-db
    plan: free
    databaseName: memessage
    user: memessage
