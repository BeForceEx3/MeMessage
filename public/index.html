<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeMessage - Анонимный чат</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen" class="screen active">
        <div class="loader">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>MeMessage</h1>
            </div>
            <p>Загрузка...</p>
        </div>
    </div>

    <!-- Экран регистрации -->
    <div id="auth-screen" class="screen">
        <div class="auth-container">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>MeMessage</h1>
            </div>
            
            <form id="auth-form">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" required 
                           placeholder="Введите имя" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="age">Ваш возраст:</label>
                    <input type="number" id="age" required 
                           min="12" max="100" placeholder="Возраст">
                </div>
                
                <div class="form-group">
                    <label>Ваш пол:</label>
                    <div class="gender-options">
                        <label class="gender-option">
                            <input type="radio" name="gender" value="male" required>
                            <span>Мужской</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="gender" value="female" required>
                            <span>Женский</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="gender" value="other" required>
                            <span>Другой</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">
                    Продолжить
                </button>
            </form>
            
            <div class="stats">
                <p><i class="fas fa-users"></i> Онлайн: <span id="online-count">0</span></p>
                <p><i class="fas fa-comments"></i> В чатах: <span id="chatting-count">0</span></p>
            </div>
        </div>
    </div>

    <!-- Экран выбора фильтров -->
    <div id="filter-screen" class="screen">
        <div class="filter-container">
            <div class="header">
                <button id="back-to-auth" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>Поиск собеседника</h2>
            </div>
            
            <form id="filter-form">
                <div class="form-group">
                    <label>Искать собеседника:</label>
                    <div class="gender-options">
                        <label class="gender-option">
                            <input type="radio" name="target-gender" value="male" checked>
                            <span>Мужской</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="target-gender" value="female">
                            <span>Женский</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="target-gender" value="other">
                            <span>Другой</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="target-gender" value="any">
                            <span>Любой</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Возрастная группа:</label>
                    <div class="age-options">
                        <label class="age-option">
                            <input type="radio" name="age-group" value="12-16">
                            <span>12-16 лет</span>
                        </label>
                        <label class="age-option">
                            <input type="radio" name="age-group" value="18-26" checked>
                            <span>18-26 лет</span>
                        </label>
                        <label class="age-option">
                            <input type="radio" name="age-group" value="26-35">
                            <span>26-35 лет</span>
                        </label>
                        <label class="age-option">
                            <input type="radio" name="age-group" value="35+">
                            <span>35+ лет</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-search"></i> Найти собеседника
                </button>
            </form>
        </div>
    </div>

    <!-- Экран поиска -->
    <div id="search-screen" class="screen">
        <div class="search-container">
            <div class="search-header">
                <button id="cancel-search" class="btn-back">
                    <i class="fas fa-times"></i>
                </button>
                <h2>Поиск собеседника</h2>
            </div>
            
            <div class="search-animation">
                <div class="pulse"></div>
                <i class="fas fa-user-friends"></i>
            </div>
            
            <p class="search-status">Ищем подходящего собеседника...</p>
            
            <div class="search-stats">
                <p>Проверено профилей: <span id="profiles-checked">0</span></p>
                <p>Время поиска: <span id="search-time">0</span>с</p>
            </div>
        </div>
    </div>

    <!-- Экран чата -->
    <div id="chat-screen" class="screen">
        <div class="chat-container">
            <!-- Заголовок чата -->
            <div class="chat-header">
                <div class="partner-info">
                    <div class="partner-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="partner-details">
                        <h3 id="partner-name">Собеседник</h3>
                        <p id="partner-status" class="status">online</p>
                    </div>
                </div>
                <button id="end-chat" class="btn-end-chat" title="Завершить диалог">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
            
            <!-- Контейнер сообщений -->
            <div id="messages-container" class="messages-container">
                <div id="messages-list" class="messages-list"></div>
                <div id="typing-indicator" class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <!-- Панель ввода сообщений -->
            <div class="input-container">
                <button id="record-audio" class="btn-record" title="Записать голосовое">
                    <i class="fas fa-microphone"></i>
                </button>
                
                <div class="message-input-wrapper">
                    <input type="text" id="message-input" 
                           placeholder="Введите сообщение..." 
                           maxlength="500">
                    <div id="message-length">0/500</div>
                </div>
                
                <button id="send-message" class="btn-send" title="Отправить">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <!-- Индикатор записи аудио -->
            <div id="recording-indicator" class="recording-indicator">
                <div class="recording-dot"></div>
                <p>Запись... <span id="recording-timer">0:00</span></p>
                <button id="stop-recording" class="btn-stop">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Аудио элементы -->
    <audio id="message-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-message-pop-alert-2354.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="notification-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" type="audio/mpeg">
    </audio>

    <!-- Подключение библиотек -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    
    <!-- Подключение модулей -->
    <script src="app.js"></script>
</body>
</html>
